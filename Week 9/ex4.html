<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ex04 - Switch Statement</title>
<script language="javascript">
var month = prompt("Enter month number (1 - 12):");
var year = prompt("Enter year:");

if (month == null || month == "" || isNaN(month) || month < 1 || month > 12) {
    document.write("<font color='red'>Invalid month!</font>");
} else if (year == null || year == "" || isNaN(year)) {
    document.write("<font color='red'>Invalid year!</font>");
} else {
    month = parseInt(month);
    year = parseInt(year);
    var days;

    switch (month) {
        case 1: case 3: case 5: case 7: case 8: case 10: case 12:
            days = 31;
            break;
        case 4: case 6: case 9: case 11:
            days = 30;
            break;
        case 2:
            if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0))
                days = 29;
            else
                days = 28;
            break;
        default:
            days = 0;
    }

    document.write("<font color='green'><b>Month " + month + " of year " + year + " has " + days + " days.</b></font>");
}
</script>
</head>
<body>
</body>
</html>
