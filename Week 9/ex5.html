<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ex04 - Multiplication Table</title>
<script language="javascript">
var n = prompt("Enter a number to show its multiplication table:");

if (n == null || n == "" || isNaN(n)) {
    document.write("<font color='red'>You must enter a valid number!</font>");
} else {
    n = parseInt(n);
    document.write("<h2>Multiplication Table of " + n + "</h2>");
    document.write("<table border='1' cellpadding='5' cellspacing='0'>");
    for (var i = 1; i <= 10; i++) {
        document.write("<tr>");
        document.write("<td>" + n + " Ã— " + i + "</td>");
        document.write("<td>=</td>");
        document.write("<td>" + (n * i) + "</td>");
        document.write("</tr>");
    }
    document.write("</table>");
}
</script>
</head>
<body>
</body>
</html>
