<!DOCTYPE html>

<body>
  <h1 id="main-title" class="highlight">CSS Selector Priority & Pseudo Classes</h1>

  <section id="priority-demo">
    <h2>1. Selector Priority</h2>
    <p class="text-sample">This paragraph is styled by multiple selectors.</p>
  </section>

  <section id="table-demo">
    <h2>2. Odd and Even Rows using :nth-child()</h2>
    <table>
      <tr><th>No.</th><th>Name</th><th>Score</th></tr>
      <tr><td>1</td><td>Alice</td><td>90</td></tr>
      <tr><td>2</td><td>Bob</td><td>85</td></tr>
      <tr><td>3</td><td>Charlie</td><td>95</td></tr>
      <tr><td>4</td><td>Daisy</td><td>80</td></tr>
      <tr><td>5</td><td>Edward</td><td>88</td></tr>
    </table>
  </section>
